<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />

</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="balance-container">
            <h2>Your Balance</h2>
            <h3 id="balance">Kes0.00</h3>
              <div class="summary-container">
            <div>
                <h2>Income</h2>
                <p id="income-amount">Kes0.00</p>
            </div>
            <div>
                <h2>Expense</h2>
                <p id="expense-amount">Kes0.00</p>
            </div>
        </div>
        </div>
        <div class="main-content">
        <div class="transaction-container">
            <h2>Transaction History</h2>
            <div class="search-filters">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search transactions...">
                </div>
                <div class="filter-controls">
                    <div class="amount-filter">
                        <input type="number" id="minAmount" placeholder="Min Amount">
                        <input type="number" id="maxAmount" placeholder="Max Amount">
                    </div>
                    <select id="typeFilter">
                        <option value="all">All Types</option>
                        <option value="income">Income Only</option>
                        <option value="expense">Expenses Only</option>
                    </select>
                    <button id="applyFilters" class="filter-btn">Apply Filters</button>
                    <button id="resetFilters" class="filter-btn reset">Reset</button>
                </div>
            </div>
            <ul id="transaction-list" class="transaction-list">
                <!-- Transactions will be added here dynamically -->
            </ul>
        </div>
        <div class="form">
            <h2>Add Transaction</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="Enter description..." required />
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount..." required />
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="food">Food</option>
                        <option value="rent">Rent</option>
                        <option value="transport">Transport</option>
                        <option value="utilities">Utilities</option>
                        <option value="shopping">Shopping</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tags">Tags (optional, separate with commas)</label>
                    <input type="text" id="tags" placeholder="e.g., groceries, monthly, essential" />
                </div>
                <small>Note: Use negative value (-) for expenses.</small>
                <button type="submit">Add Transaction</button>
            </form>
        </div>

            
        </div>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
